<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title" charset="utf-8">
  <meta charset="utf-8">
  <title>Guitar Gallery</title>
</head>
<body>
  <div id="bannerWrap">
    <img id="banner" src="./img/jag.jpg" alt="a fender jaguar" />
    <h3 id="bannerCopy">Emporium Guitars</h3>
  </div>
  <div class="wrap">
    <div id="copy">
      <p>
        Emporium is a place to experience the world's finest and rarest guitars.
      </p>
    </div>
    <div id="gallery">
      <div  id="image1">
        <img class="image" src="./img/guild.jpg" alt="a guild guitar"/>
      </div>
      <div id="image3">
        <img class="image" src="./img/jimi.jpg" alt="a painted guitar"/>
      </div>
      <div id="image2">
        <img class="image" src="./img/Gretsch.jpg" alt="a gretsch guitar"/>
      </div>
      <div id="image4">
        <img class="image" src="./img/tele.jpg" alt="a telecaster"/>
      </div>
      <div id="image5">
        <img class="image" src="./img/vintage.jpg" alt="a telecaster"/>
      </div>
      <div id="image6">
        <img class="image" src="./img/seafoam.jpg" alt="a telecaster"/>
      </div>
    </div>
    <div id="form">
      <label>Join our newsletter! </label>
      <input type="text">
    </div>
    <div id="shipHeader">
      <label >Shipping Info</label>
    </div>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>ETA</th>
          <th>Price(USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>5-8 days</td>
          <td>$110</td>
        </tr>
        <tr>
          <td>UK</td>
          <td>10-14 days</td>
          <td>$200</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>10-14 days</td>
          <td>$160</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
